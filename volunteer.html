<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Project Reach – Peer-support resources for emotional well-being" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha384-..." crossorigin="anonymous" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet" />
<link rel="icon" href="assets/favicon.png" />
<link rel="stylesheet" href="assets/styles.css" />
<script src="https://cdn.tailwindcss.com"></script>
<title>Volunteer – Reach Collective</title>
</head>

<body class="bg-gradient-to-b from-[#eaf7f6] to-white font-sans text-gray-800">
<div id="header"></div>

  <div class="container">
    <header class="site-header">
      <img src="assets/reach-logo.png" alt="Reach Collective logo" class="logo" />
      <p class="welcome">Volunteer Sign-Up</p>
    </header>

    <main class="box">
      <h2>Volunteer Sign-Up</h2>
      <form id="volunteerForm">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required="required" />

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required="required" />

        <label for="why">Why do you want to volunteer? *</label>
        <textarea id="why" name="message" rows="5" required="required"></textarea>

        <label>
          <input type="checkbox" name="consent" required="required" />
          I agree to the <a href="code-of-conduct.html" target="_blank">Code of Conduct</a> *
        </label>

        <button type="submit">Submit Application</button>
        <p id="formStatus" class="form-status"></p>
      </form>
    </main>

  </div>

  <script>
    function toggleDropdown() {
      document.getElementById("volunteerDropdown").classList.toggle("open");
    }

    document.addEventListener("click", function (e) {
      if (!e.target.closest(".has-dropdown")) {
        document.getElementById("volunteerDropdown")?.classList.remove("open");
      }
    });
  </script>
<div id="footer"></div>
<script>
fetch('assets/partials/header.html').then(r => r.text()).then(html => document.getElementById('header').innerHTML = html);
fetch('assets/partials/footer.html').then(r => r.text()).then(html => document.getElementById('footer').innerHTML = html);
</script>
<script>
  const form = document.getElementById("volunteerForm");
  const status = document.getElementById("formStatus");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = new FormData(form);
    const endpoint = "https://formspree.io/f/mnnvplrw";

    try {
      const response = await fetch(endpoint, {
        method: "POST",
        headers: { Accept: "application/json" },
        body: data,
      });

      if (response.ok) {
        status.textContent = "✅ Thank you! We’ll review your submission shortly.";
        status.style.color = "green";
        form.reset();
      } else {
        throw new Error("Submission failed");
      }
    } catch (error) {
      status.textContent = "⚠️ Something went wrong. Please try again later.";
      status.style.color = "darkred";
    }
  });
</script>
</body>
</html>
