<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Project Reach – Peer-support resources for emotional well-being" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha384-..." crossorigin="anonymous" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet" />
<link rel="icon" href="assets/favicon.png" />
<link rel="stylesheet" href="assets/styles.css" />
<script src="https://cdn.tailwindcss.com"></script>
<title>Code of Conduct – Reach Collective</title>
</head>

<body class="bg-gradient-to-b from-[#eaf7f6] to-white font-sans text-gray-800">
<div id="header"></div>

  <div class="container">
    <header class="site-header">
      <img src="assets/reach-logo.png" alt="Reach Collective logo" class="logo" />
      <p class="welcome">Volunteer Code of Conduct</p>
    </header>

    <main class="box">
      <ul>
        <li>✅ Treat every person with respect and empathy.</li>
        <li>✅ Maintain confidentiality of what is shared.</li>
        <li>✅ Avoid giving medical or legal advice.</li>
        <li>✅ Refer to crisis services when needed (988 or 911).</li>
        <li>✅ Commit to nonjudgmental, inclusive support.</li>
      </ul>
    </main>

  </div>

  <script>
    function toggleDropdown() {
      document.getElementById("volunteerDropdown").classList.toggle("open");
    }

    document.addEventListener("click", function (e) {
      if (!e.target.closest(".has-dropdown")) {
        document.getElementById("volunteerDropdown")?.classList.remove("open");
      }
    });
  </script>
<div id="footer"></div>
<script src="scripts/dark_mode.js"></script>
<script>
fetch('assets/partials/header.html')
  .then(r => r.text())
  .then(html => {
    document.getElementById('header').innerHTML = html;
    initDarkModeToggle();
  });
fetch('assets/partials/footer.html')
  .then(r => r.text())
  .then(html => {
    document.getElementById('footer').innerHTML = html;
  });
</script>
</body>
</html>
